services:
  opcua-server:
    build:
      context: ./opcua-server
    container_name: mini-opcua-server
    restart: unless-stopped
    ports:
      - "4840:4840"
    environment:
      OPCUA_ENDPOINT: "opc.tcp://0.0.0.0:4840/metrics/server/"
      OPCUA_NAMESPACE_URI: "urn:argum:demo:metrics"
      METRICS_UPDATE_PERIOD_MS: "1000"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.settimeout(1); s.connect((\"127.0.0.1\",4840)); s.close()'"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - backend

  postgres:
    image: postgres:16-alpine
    container_name: gateway-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gatewaydb
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
